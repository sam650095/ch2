<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Responsive Navbar Example</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
